<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <h1>アンケート</h1>
    <form action="" method="post">
        <label action="namae">名前：</label>
        <input type="text" name="namae">
        <hr>

        <h2>質問(1)</h2>

        <p>英語を話せるようになりたいと思いますか？</p>
        <input type="radio" name="speaking" id="" value="1">はい
        <input type="radio" name="speaking" id="" value="2">どちらともいえない
        <input type="radio" name="speaking" id="" value="3">いいえ
        <hr>

        <h2>質問(2)</h2>
        <p>英語以外で興味のある語学があれば選択してください(複数選択可)</p>
        <input type="checkbox" name="interesting" id="" value="Ge">ドイツ語
        <input type="checkbox" name="interesting" id="" value="Fr">フランス語
        <input type="checkbox" name="interesting" id="" value="It">イタリア語
        <input type="checkbox" name="interesting" id="" value="Sp">スペイン語
        <input type="checkbox" name="interesting" id="" value="Ch">中国語
        <hr>

        <h2>質問(3)</h2>
        <p>英語の授業に対する意見や感想</p>
        <textarea name="iken" id="" cols="30" rows="10"></textarea>
        <hr>

        <h2>質問(4)</h2>
        <p>あなたの年齢を選択してください。</p>
        <select name="nenrei" id="">
            <option value="">以下から選択してください</option>
            <option value="10">10才～19才</option>
            <option value="20">20才～29才</option>
            <option value="30">30才～39才</option>
            <option value="40">40才～49才</option>
            <option value="50">50才～59才</option>
            <option value="60">60才～69才</option>
            <option value="70">70才～</option>
        </select>
        <hr>

        <input type="submit" value="送信">
        <input type="reset" value="クリア">
    </form>

</body>

</html>
