<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            text-align: center;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>商品情報</caption>
        <thead>
            <th>日付</th>
            <th>7（金）</th>
            <th>8（土）</th>
            <th>9（日）</th>
        </thead>
        <tr>
            <th>天気</th>
            <td><img src="./ame.png" alt="雨" width="25px"></td>
            <td><img src="./kumori.png" alt="くもり" width="25px"></td>
            <td><img src="./hare.png" alt="晴れ" width="25px"></td>
        </tr>
        <tr>
            <th>最高気温</th>
            <td>21℃</td>
            <td>23℃</td>
            <td>26℃</td>
        </tr>
        <tr>
            <th>最低気温</th>
            <td>15℃</td>
            <td>16℃</td>
            <td>18℃</td>
        </tr>
        <tr>
            <th>降水確率</th>
            <td>90%</td>
            <td>80%</td>
            <td>70%</td>
        </tr>
    </table>
</body>
</html>
