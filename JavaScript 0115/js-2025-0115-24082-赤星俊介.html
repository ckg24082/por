    <h2>公倍数の計算</h2>
    4と6の公倍数の計算を行います。<br>
    両方ともに偶数の場合には、二つの数をかけた後に2で割ります。(限定条件のとき) <br>

    <br>
    公倍数は、
    <script>
        function lcm(a, b) {
            ans = a * b / 2;
            return ans;
        }
        va = lcm(4, 6)
        document.write(va);

    </script>
    です。

    <hr>
    <h1>階乗の計算</h1>
    <script>
        function kaijo(p) {
            if (p == 1) {
                return 1;
            } else {

                return p * kaijo(p - 1)

            }
        }
    </script>
    ｎの階乗(n!)の計算を行いなさい。<br>
    ８の階乗(8!)は、
    <script>
        ans = kaijo(8);
        document.write(ans);
    </script>
    です。
