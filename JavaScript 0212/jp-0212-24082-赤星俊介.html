<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid silver;
        }
    </style>
    <script>
        function drawpoint() {
            var item = document.getElementById("maiki")
            var penn = item.getContext("2d")
            penn.fillStyle = "red"
            penn.fillRect(50, 100, 10, 20)
            for(x=0;x<=600;x++){
                penn.fillRect(x,200,1,1)
            }
            for(y=0;y<=400;y++){
                penn.fillRect(300,y,1,1)
            }
        }

    </script>
</head>

<body>
    <canvas width="600px" height="400px" id="maiki"></canvas>
    <button onclick="drawpoint()">点を打つ</button>
</body>

</html>
